# ============================================================
# CI PIPELINE - Sprint Review AI Backend
# ============================================================
# This workflow runs on every push and pull request.
# It performs three jobs:
#   1. Lint  - Check code quality
#   2. Test  - Run unit tests
#   3. Build - Build Docker image
# ============================================================

name: CI Pipeline

# ────────────────────────────────────────────────────────────
# EVENTS: When should this workflow run?
# ────────────────────────────────────────────────────────────
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

# ────────────────────────────────────────────────────────────
# JOBS
# ────────────────────────────────────────────────────────────
jobs:

  # ──────────────────────────────────────────────────────────
  # JOB 1: LINT
  # ──────────────────────────────────────────────────────────
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 linting
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-line-length=127 --statistics

  # ──────────────────────────────────────────────────────────
  # JOB 2: TEST
  # ──────────────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  # ──────────────────────────────────────────────────────────
  # JOB 3: BUILD DOCKER IMAGE
  # ──────────────────────────────────────────────────────────
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sprint-review-ai:latest
          load: true

      - name: Verify Docker image
        run: |
          docker images sprint-review-ai
          echo "Docker image built successfully!"